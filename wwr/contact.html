<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Planet Rafting</title>
    <meta name="description" content="Thank you for visiting our rafting page! If you have any questions, need more information, or would like to make a reservation, feel free to contact us. We are here to help you plan an exciting adventure.">
    <meta name="author" content="Gino Rojo">

    <link rel="stylesheet" href="styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container1">
            <img src="images/rafinglogo.png" width="200" alt="Planet Rafting logo">
            <div class="flex-container-links">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="travel.html">Travel</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="hero">
            <img src="images/hero(2).jpg" alt="Scenic view of rafting">
        </div>

        <div class="information">
            <section>
                <article>
                    <h2>Company Information</h2>
                    <p>Address: La Serena, Chile</p>
                    <p>Phone number: 971874099</p>
                    <p>Email: ginorojoj@gmail.com</p>
                </article>
                <h2>Location:</h2>
                <div class="map">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d37235.34179571583!2d-71.24661462306447!3d-29.884386687957004!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9691b58752bdd4df%3A0xdee5696a9e50b108!2sCondominio%20Mistral%20III!5e0!3m2!1ses!2scl!4v1729226555588!5m2!1ses!2scl" 
                        width="600" 
                        height="450" 
                        allowfullscreen 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </section>
        </div>

        <!-- Contact form starts here -->
        <div class="form-container">
            <h1>Contact Us</h1>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Purpose of the message:</label>
                <label>
                    <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required> General Inquiry
                </label>
                <label>
                    <input type="radio" id="reservation-question" name="purpose" value="Reservation Question"> Reservation Question
                </label>
                <label>
                    <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion"> Website Suggestion
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter.
                </label>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
        <!-- Contact form ends here -->

        <section class="adventure">
            <h2>"The People Behind Our Success"</h2>
            <div class="adventure-container">
                <figure class="adventure-item">
                    <img src="images/trabajador_feliz1.jpg" alt="Rafting adventure 1">
                    <figcaption>"Giving our best."</figcaption>
                </figure>
                <figure class="adventure-item">
                    <img src="images/trabajador_feliz2.jpg" alt="Rafting adventure 2">
                    <figcaption>"Strength in teamwork."</figcaption>
                </figure>
                <figure class="adventure-item">
                    <img src="images/trabajador_feliz3.jpg" alt="Rafting adventure 3">
                    <figcaption>"Celebrating together."</figcaption>
                </figure>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024, Planet Rafting, Gino Rojo</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook logo">
            </a>
            <a href="https://twitter.com">
                <img src="images/twiter.png" alt="Twitter logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram logo">
            </a>
        </nav>
    </footer>
</body>
</html>
